<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>System rezerwacji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #383838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href=".">System rezerwacji</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/kwatery">Kwatery</a>
            </li>

        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Zalogowany jako (Własciciel kwatery) jan.kowalski@wp.pl</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px;width:40%;">
    <div class="row">
        <h2 style="text-align:center;">Podsumowanie rezerwacji:</h2>
        <br/>
        <br/>
        <br/>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    Rezerwacja id: <span th:text="${rezerwacja.id}"></span>
                    <br>
                    Nazwisko rezerwujacego: <span th:text="${rezerwacja.nazwisko}"></span>
                    <br>
                    Cena za osobe: <span th:text="${rezerwacja.cenaZaOsobe}"></span>
                    <br>
                    Ilosć osób: <span th:text="${rezerwacja.iloscOsob}"></span>
                    <br>
                    Termin rezerwacji od: <span th:text="${rezerwacja.od}"></span> do <span th:text="${rezerwacja.doo}"></span>
                    <br>
                    Laczny koszt: <span th:text="${rezerwacja.getfinalnyKoszt()}"></span> zł
                    <br>
                    Zadatek: <span th:text="${rezerwacja.getzadatek()}"></span> zł
                    <br>
                    Pokoje:
                    <ul th:each="pokoj: ${rezerwacja.pokoje}">
                        <li th:text="${pokoj.id}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="min-height:300px;"></div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted">System rezerwacji &copy 2018 Jan Domański</span>
    </div>
</footer>
</body>
</html>
