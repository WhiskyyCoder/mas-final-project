<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Wybierz date</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
          rel="stylesheet"/>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #383838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href=".">System rezerwacji</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/kwatery">Kwatery</a>
            </li>

        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Zalogowany jako (Własciciel kwatery) jan.kowalski@wp.pl</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px;width:40%;">
    <div class="row">
        <br/>
        <br/>
        <h2 style="text-align:center;">Termin rezerwacji:</h2>
        <hr style="width: 100%; color: black; height: 1px; background-color:#aaa;"/>
        <br/>
        <div class="col-sm-12">
            <form th:action="@{/termin}" th:object="${termin}" method="post" onsubmit="return valid()">
                <div class="form-group">
                    <label for="from">Data od</label>
                    <input class="form-control" data-date-format="dd.mm.yyyy" id="from"
                           th:field="*{odData}" placeholder="Wybierz date poczatkową" >
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('odData')}"
                       th:errors="*{odData}"></p>
                </div>
                <div class="form-group">
                    <label for="from">Data do</label>
                    <input class="form-control" data-date-format="dd.mm.yyyy" id="to"
                           th:field="*{doData}" placeholder="Wybierz date końcową" >
                    <input th:field="*{idKwatera}" hidden>
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('doData')}"
                       th:errors="*{doData}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Pokaż kwatery</button>
            </form>
        </div>
    </div>
</div>
<br>
<div style="min-height:300px;"></div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">System rezerwacji &copy 2018 Jan Domański</span>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('#from').datepicker({
        weekStart: 1,
        language: "pl",
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });

    $('#to').datepicker({
        weekStart: 1,
        language: "pl",
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });

    function valid() {
    }
</script>
</body>
</html>
