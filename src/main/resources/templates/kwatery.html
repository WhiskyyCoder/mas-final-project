<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>System rezerwacji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #383838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href=".">System rezerwacji &nbsp;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/kwatery">Kwatery</a>
            </li>

        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Zalogowany jako (Własciciel kwatery) jan.kowalski@wp.pl</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px;width:40%;">
    <div class="row">
        <h2 style="text-align:center;">Twoje kwatery:</h2>
        <hr style="width: 100%; color: black; height: 1px; background-color:#aaa;" />
        <br/>
        <br/>
        <br/>
        <div class="col-sm-12">
            <div class="row" th:each="kwatera: ${kwatery}" th:onclick="|clicker(this,'${kwatera.id}')|"  style="background:rgba(211,211,211,0.5);border: 3px solid #aaa;margin-bottom: 20px;">
                <div class="col-sm-3" style="height:100px;">
                    <img src="dom.png" height="100%">
                </div>
                <div class="col-sm-7" style="height:100px;">
                    <h2 th:text="${kwatera.nazwa}" style="text-transform: uppercase;"></h2>
                    <h5 th:text="${kwatera.adres}"></h5>
                </div>
            </div>


            <div style="min-height:200px;"></div>
            <br>
        </div>
    </div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted">System rezerwacji &copy 2018 Jan Domański</span>
    </div>
</footer>
<script>
    function clicker(e, r) {
        $(e).css("background-color", "yellow");
        setTimeout(
            function () {
                $(location).attr('href', 'http://localhost:8080/wybierzdate/' + r);
            }, 500);
    }
</script>
</body>
</html>
