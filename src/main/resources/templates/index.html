<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>System rezerwacji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #383838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href=".">System rezerwacji&nbsp;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/kwatery">Kwatery</a>
            </li>

        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Zalogowany jako (Własciciel kwatery) <span
                        th:text="${uzytkownik.email}"></span> </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card" style="width: 500px;margin: 100px auto;">
        <p style="text-align:center;font-size: 25px;">Witaj <strong><span th:text="${uzytkownik.imie}"></span></strong>
            w systemie rezerwacji
            <br>
            <br>
            <i class="far fa-user"></i>&nbsp;Twoje dane:</span>
            <br>
            Nazwisko: <span th:text="${uzytkownik.nazwisko}"></span>
            <br>
            Regon: <span th:text="${uzytkownik.regon}"></span>
            <br>
            NIP: <span th:text="${uzytkownik.nip}"></span>

        </p>
    </div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted">System rezerwacji &copy 2018 Jan Domański</span>
    </div>
</footer>
</body>
</html>
