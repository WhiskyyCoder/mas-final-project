<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>System rezerwacji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #383838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href=".">System rezerwacji</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/kwatery">Kwatery</a>
            </li>

        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Zalogowany jako (Własciciel kwatery) jan.kowalski@wp.pl</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px;width:40%;">
    <div class="row">
        <h2 style="text-align:center;">Finalizacja rezerwacji:</h2>
        <hr style="width: 100%; color: black; height: 1px; background-color:#aaa;"/>
        <br/>
        <div class="col-sm-12">
            <form th:action="@{/podsumowanie}" th:object="${formularzRezerwacji}" method="post">
                <div class="form-group">
                    <label for="nazwisko">Nazwisko rezerwujacego:</label>
                    <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}" >
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('nazwisko')}"
                       th:errors="*{nazwisko}"></p>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon kontaktowy (+48):</label>
                    <input type="text" class="form-control" id="telefon" th:field="*{telefonKontaktowy}" >
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('telefonKontaktowy')}"
                       th:errors="*{telefonKontaktowy}"></p>
                </div>
                <div class="form-group">
                    <label for="ilosc">Ilość osób:</label>
                    <input type="text" class="form-control" id="ilosc" th:field="*{iloscOsob}">
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('iloscOsob')}"
                       th:errors="*{iloscOsob}"></p>
                </div>
                <div class="form-group">
                    <label for="cena">Cena za osobe:</label>
                    <input type="text" class="form-control" id="cena" th:field="*{cenaZaOsobe}">
                    <p style="margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('cenaZaOsobe')}"
                       th:errors="*{cenaZaOsobe}"></p>
                </div>
                <input type="text" class="form-control" th:field="*{doo}" hidden>
                <input type="text" class="form-control" th:field="*{od}" hidden>
                <br/>
                <input th:each="id: ${formularzRezerwacji.idPokoje}"  th:value="${id}" th:field="*{idPokoje}"  type="checkbox" checked hidden>
                <button type="submit" class="btn btn-primary">Finalizuj</button>
            </form>
            <div style="min-height:300px;"></div>
            <br>
        </div>
    </div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted">System rezerwacji &copy 2018 Jan Domański</span>
    </div>
</footer>

</body>
</html>
